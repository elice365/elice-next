# SonarCloud 프로젝트 설정
sonar.projectKey=elice365_elice-next
sonar.organization=elice365

# 소스 코드 위치
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/.git/**,**/coverage/**

# CSS 파일에서 Tailwind CSS v4 @규칙 무시
sonar.css.rules.ignore=css:S4662

# TypeScript/JavaScript 설정
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# 코드 커버리지 제외
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/tests/**,**/__tests__/**

# 특정 규칙 무시 - Tailwind CSS v4 @theme, @utility 규칙 및 React props false positive
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6,e7,e8
sonar.issue.ignore.multicriteria.e1.ruleKey=css:S4662
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.css
sonar.issue.ignore.multicriteria.e2.ruleKey=css:UnknownAtRule
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.css
sonar.issue.ignore.multicriteria.e3.ruleKey=css:S4670
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.css
sonar.issue.ignore.multicriteria.e4.ruleKey=css:S4649
sonar.issue.ignore.multicriteria.e4.resourceKey=**/styles/*.css
sonar.issue.ignore.multicriteria.e5.ruleKey=css:S4658
sonar.issue.ignore.multicriteria.e5.resourceKey=**/styles/*.css
sonar.issue.ignore.multicriteria.e6.ruleKey=css:S125
sonar.issue.ignore.multicriteria.e6.resourceKey=**/styles/*.css
# React props false positive 무시
sonar.issue.ignore.multicriteria.e7.ruleKey=typescript:S4023
sonar.issue.ignore.multicriteria.e7.resourceKey=**/blog/content/*.tsx
sonar.issue.ignore.multicriteria.e8.ruleKey=javascript:UnusedVariable
sonar.issue.ignore.multicriteria.e8.resourceKey=**/blog/content/*.tsx

# 품질 게이트 설정
sonar.qualitygate.wait=true