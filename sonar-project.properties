# SonarCloud 프로젝트 설정
sonar.projectKey=elice365_elice-next
sonar.organization=elice365

# 소스 코드 위치
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/.git/**,**/coverage/**

# CSS 파일에서 Tailwind CSS v4 @규칙 무시
sonar.css.rules.ignore=css:S4662

# TypeScript/JavaScript 설정
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# 코드 커버리지 제외
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/tests/**,**/__tests__/**

# 특정 규칙 무시
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=css:S4662
sonar.issue.ignore.multicriteria.e1.resourceKey=**/globals.css

# 품질 게이트 설정
sonar.qualitygate.wait=true